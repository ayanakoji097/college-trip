<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeTrip</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function showConfirmation(event) {
            event.preventDefault();  // Prevent form from submitting
            const name = document.getElementById('name').value;
            const place = document.getElementById('place').value;
            
            // Hide the form
            document.getElementById('form-container').style.display = 'none';
            
            // Display confirmation message
            document.getElementById('confirmation-message').innerHTML = `
                <h2>Thank You, ${name}!</h2>
                <p>Your booking for the destination <strong>${place}</strong> has been received.</p>
                <p>We will contact you soon with the details.</p>
            `;
            document.getElementById('confirmation-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to CollegeTrip</h1>
    </header>
    <main>
        <div id="form-container">
            <form onsubmit="showConfirmation(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="place">Select Your Destination:</label>
                <select id="place" name="place" required>
                    <option value="New Zealand">New Zealand - ₹1,50,000</option>
                    <option value="Goa">Goa - ₹15,000</option>
                    <option value="Manali">Manali - ₹12,000</option>
                    <option value="Switzerland">Switzerland - ₹2,50,000</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <!-- Confirmation Message Area -->
        <div id="confirmation-message" style="display:none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 CollegeTrip</p>
    </footer>
</body>
